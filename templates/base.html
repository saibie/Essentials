{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>페이지제목 v0.0.1</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/account.css' %}">
    </head>
    <body>
        <div class="main-body">
            <div class="apptitle">
                {% if pagetitle is None %}
                기능 선택
                {% else %}
                {{ pagetitle }}
                {% endif %}
            </div>
            <div class="top-controllers">
                {% if user.is_authenticated %}
                <div class="base-button">{{ user.username }}</div>
                <a class="base-button" href="{% url 'account:logout' %}">로그아웃</a>
                {% else %}
                <a class="base-button" href="{% url 'account:login' %}">로그인</a>
                <a class="base-button" href="{% url 'account:signup' %}">회원가입</a>
                {% endif %}
            </div>
            <div class="left-controllers">
            </div>
            <div class="incontents">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/marked.min.js' %}"></script>
    </body>
</html>
