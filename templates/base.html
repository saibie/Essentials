{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>여우비 v0.0.1</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/account.css' %}">
    </head>
    <body>
        <div class="main-body">
            <div class="apptitle">
                <div></div>
                <div class="apptitle-wrapper">
                    {% if pagetitle is None %}
                    기능 선택
                    {% else %}
                    {{ pagetitle }}
                    {% endif %}
                </div>
                <div class="apptitle-back">
                    {% if pagetitle is not None %}
                    <div class="flex-in-grid right">
                        <div class="goBackButton foxrain-button">
                            뒤로
                        </div>
                        <a class="foxrain-button" href="{% url 'main' %}">
                            홈
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="variant-contents">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/marked.min.js' %}"></script>
    </body>
</html>
